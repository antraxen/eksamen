      <h1>Registrer dig her</h1>
      <p>Indtast dit navn, så deltager du automatisk i begivenheden.</p>
      <br/><hr><br/>
  <label id="fullname"><b>Dit fulde navn:</b></label><br/><br/>
      <input type="text" placeholder="Indtast dit fulde navn" name="full name" required><br/><br/>
      <button id="tilmeldBtn">Tilmeld dig begivenheden</button>
<p id="yesnomail"></p>

  <script>
document.getElementById("tilmeldBtn").addEventListener("click", loebFunction);
function loebFunction(event) {
    event.preventDefault();
    var txt;
    var person = prompt(" Du er nu tilmeldt begivenheden, venligst insæt din email, hvis du ønsker flere oplysninger omkring begivenheden:", "email");
    if (person == null || person == "") {
        txt = "du sagde nej tak til at få flere oplysninger via email, du er dog stadig tilmeldt begivenheden.";
    } else {
        txt = "Der er nu sendt en mail til " + person + " med flere oplysninger omkring begivenheden, forsat god dag.";
    }
    document.getElementById("yesnomail").innerHTML = txt;
}
</script>
